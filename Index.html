<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Cargador</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="App.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-left">
        <h1>Bienvenido de nuevo</h1>
        <p>Encuentra y reserva fácilmente cargadores para tu coche eléctrico.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <div class="login-right">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Recordarme</label>
            </div>

            <button type="submit">Iniciar Sesión</button>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
        <p class="terms">Al iniciar sesión, aceptas nuestros <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>.</p>
    </div>
</div>
</body>
</html>
